<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me for Date</button>
    <hr/>
    <form>
      <label for="num-to-string">Number to String:</label>
      <input type="number" id="number" name="number">
      <button type="button" name="num-to-string" onclick="numToString()">Number to String</button>
      <div id="num-to-string"></div>
    </form>
    <hr/>
    <form>
      <label for="string-to-num">String to Number:</label>
      <input type="number" id="string" name="string">
      <button type="button" name="string-to-num" onclick="stringToNum()">String to Number</button>
      <div id="string-to-num"></div>
    </form>
    <hr/>
    <form>
      <label for="data-types">Data Types:</label>
      <input type="text" id="data-types" name="data-types">
      <button type="button" name="data-types" onclick="getType()">Get Type</button>
      <div id="display-type"></div>
    </form>
    <hr/>
    <form>
      <label for="first-number">First Number:</label>
      <input type="number" id="first-number" name="first-number">
      <label for="second-number">Second Number:</label>
      <input type="number" id="second-number" name="second-number">
      <button type="button" name="add" onclick="addNums()">Add</button>
      <div id="display-sum"></div>
    </form>
    <hr/>
    <form>
      <label for="first-value">First Value:</label>
      <input type="number" id="valueA" name="first-value">
      <label for="second-value">Second Value:</label>
      <input type="number" id="valueB" name="second-value">
      <button type="button" name="pos-or-neg" onclick="posOrNeg()">Positive or Negative?</button>
      <div id="display-value"></div>
    </form>
  </body>
</html>
